<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Visual Test Automation Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0F172A;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
        }

        /* Animated Grid Pattern */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 10s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Floating Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.5;
            animation: float 8s infinite ease-in-out;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #3B82F6 0%, transparent 70%);
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #8B5CF6 0%, transparent 70%);
            bottom: -200px;
            right: -200px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #06B6D4 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(150px, -150px) scale(1.2);
            }
            50% {
                transform: translate(-150px, 150px) scale(0.8);
            }
            75% {
                transform: translate(100px, 100px) scale(1.1);
            }
        }

        .orb4 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #EC4899 0%, transparent 70%);
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .orb5 {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, #10B981 0%, transparent 70%);
            bottom: 30%;
            left: 15%;
            animation-delay: 4s;
        }

        .orb6 {
            width: 320px;
            height: 320px;
            background: radial-gradient(circle, #F59E0B 0%, transparent 70%);
            top: 60%;
            right: 25%;
            animation-delay: 6s;
        }

        .orb7 {
            width: 260px;
            height: 260px;
            background: radial-gradient(circle, #EF4444 0%, transparent 70%);
            top: 10%;
            left: 40%;
            animation-delay: 3s;
        }

        /* Alternate floating animation for variety */
        .orb2, .orb4, .orb6 {
            animation-name: floatAlt;
        }

        @keyframes floatAlt {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            25% {
                transform: translate(-120px, 120px) scale(0.9) rotate(90deg);
            }
            50% {
                transform: translate(120px, -120px) scale(1.15) rotate(180deg);
            }
            75% {
                transform: translate(-80px, -80px) scale(1.05) rotate(270deg);
            }
        }

        /* Login Container */
        .login-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            margin: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 100px rgba(59, 130, 246, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: slideUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            pointer-events: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo svg {
            width: 56px;
            height: 56px;
            filter: drop-shadow(0 4px 6px rgba(59, 130, 246, 0.2));
        }

        .logo-text {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 8px;
            animation: fadeIn 0.8s ease-out 0.3s both;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .login-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
            animation: fadeIn 0.8s ease-out 0.5s both;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.85);
            letter-spacing: 0.3px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 44px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.3s;
        }

        .form-input:focus {
            border-color: rgba(59, 130, 246, 0.8);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input:focus + .input-icon {
            color: rgba(59, 130, 246, 0.9);
        }

        .form-input.error {
            border-color: rgba(239, 68, 68, 0.8);
            background: rgba(239, 68, 68, 0.1);
        }


        /* Remember Me & Forgot Password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: -8px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #3B82F6;
            cursor: pointer;
        }

        .remember-me label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }

        .forgot-password {
            font-size: 14px;
            color: rgba(59, 130, 246, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .forgot-password:hover {
            color: rgba(59, 130, 246, 1);
        }

        /* Login Button */
        .login-button {
            padding: 16px 24px;
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .login-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: #CBD5E1;
            cursor: not-allowed;
            transform: none;
        }

        /* Error & Success Messages */
        .message {
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(239, 68, 68, 0.3);
            backdrop-filter: blur(10px);
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(34, 197, 94, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Demo Credentials */
        .demo-credentials {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            margin-top: 32px;
            text-align: center;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .demo-credentials h4 {
            margin: 0 0 12px 0;
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .demo-creds-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }

        .demo-cred-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .demo-cred-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .demo-cred-value {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 540px) {
            .login-container {
                padding: 32px 24px;
                border-radius: 20px;
            }

            .logo-text {
                font-size: 30px;
            }

            .login-title {
                font-size: 24px;
            }

            .demo-creds-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="grid-pattern"></div>
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
        <div class="orb orb4"></div>
        <div class="orb orb5"></div>
        <div class="orb orb6"></div>
        <div class="orb orb7"></div>
    </div>

    <!-- Login Container -->
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <svg width="56" height="56" viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg">
                        <!-- Scaled up infinity symbol -->
                        <path d="M15 28C15 22 9 17 9 28C9 39 15 34 20 28L36 28C41 22 47 17 47 28C47 39 41 34 36 28" fill="none" stroke="url(#viaGradientLogin)" stroke-width="3.5" stroke-linecap="round"/>
                        <!-- Center connection point -->
                        <circle cx="28" cy="28" r="4" fill="url(#viaGradientLogin)"/>
                        <!-- Interactive nodes -->
                        <circle cx="15" cy="28" r="3" fill="#3B82F6" opacity="0.8"/>
                        <circle cx="41" cy="28" r="3" fill="#8B5CF6" opacity="0.8"/>
                        <defs>
                            <linearGradient id="viaGradientLogin" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#60A5FA;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <span class="logo-text">VIA</span>
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to continue to your dashboard</p>
            </div>

            <div id="error-message" class="message error-message"></div>
            <div id="success-message" class="message success-message"></div>

            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input" 
                            placeholder="Enter your username"
                            required
                            autocomplete="username"
                        >
                        <svg class="input-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <svg class="input-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-button" id="login-button">
                    <span id="button-text">Sign In</span>
                    <div id="loading-spinner" class="loading-spinner" style="display: none;"></div>
                </button>
            </form>

            <div class="divider">or</div>

            <div class="demo-credentials">
                <h4>Demo Account</h4>
                <div class="demo-creds-grid">
                    <div class="demo-cred-item">
                        <div class="demo-cred-label">Username</div>
                        <div class="demo-cred-value">admin</div>
                    </div>
                    <div class="demo-cred-item">
                        <div class="demo-cred-label">Password</div>
                        <div class="demo-cred-value">admin123</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
