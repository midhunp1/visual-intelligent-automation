services:
  - type: web
    name: via-platform-api
    runtime: node
    repo: https://github.com/midhunp1/visual-intelligent-automation
    buildCommand: npm install
    startCommand: node server-api.js
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: API_ONLY_MODE
        value: true
    autoDeploy: true